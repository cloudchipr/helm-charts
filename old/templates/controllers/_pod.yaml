{{- define "c8r-agent.pod-template" -}}
metadata:
  {{- with .Values.controller.podAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "c8r-agent.selectorLabels" . | nindent 4 }}
    {{- with .Values.controller.podLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.global.podSecurityContext }}
  securityContext:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  serviceAccountName: {{ include "c8r-agent.serviceAccountName" . }}
  {{- if or .Values.global.image.pullSecrets .Values.image.pullSecrets }}
  imagePullSecrets:
    {{- if .Values.global.image.pullSecrets }}
    {{- toYaml .Values.global.image.pullSecrets | nindent 4 }}
    {{- else }}
    {{- toYaml .Values.image.pullSecrets | nindent 4 }}
    {{- end }}
  {{- end }}
  {{- if .Values.initContainers }}
  initContainers:
    {{- with .Values.initContainers }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
  containers:
    {{- include "c8r-agent.container" . | nindent 4 }}
    {{- include "c8r-agent.watch-container" . | nindent 4 }}
  {{- if .Values.controller.priorityClassName }}
  priorityClassName: {{ .Values.controller.priorityClassName }}
  {{- end }}
  {{- if .Values.controller.hostNetwork }}
  hostNetwork: {{ .Values.controller.hostNetwork }}
  {{- end }}
  {{- if .Values.controller.hostPID }}
  hostPID: {{ .Values.controller.hostPID }}
  {{- end }}
  dnsPolicy: {{ .Values.controller.dnsPolicy }}
  {{- with .Values.controller.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.controller.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.controller.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  volumes:
    - name: config
      configMap:
        name: {{ include "c8r-agent.config-map.name" . }}
    {{- if .Values.controller.volumes.extra }}
    {{- toYaml .Values.controller.volumes.extra | nindent 4 }}
    {{- end }}
{{- end }}
